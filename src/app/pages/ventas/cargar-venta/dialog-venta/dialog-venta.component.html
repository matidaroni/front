<mat-card>
    <mat-card-title>
        Cargar Venta
    </mat-card-title>
    <div class="example-container">
        <mat-form-field>
            <mat-select placeholder="Seleccione una Forma de Pago" [(ngModel)]="selectedOpcion" [formControl]="formaPagoControl" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let op of opcionesPago" [value]="op.opcion">
                    {{op.opcion}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="formaPagoControl.hasError('required')">
                Debe seleccionar una forma de pago
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput placeholder="ObservaciÃ³n de la venta" [(ngModel)]="data.order.observacion"></textarea>
        </mat-form-field>
    </div>
    <mat-card-actions style="text-align: center">
        <button [disabled]="formaPagoControl.hasError('required') || btnDisable == true " (click)="cargarVenta()" class="btn btn-primary">Cargar venta</button>
        <button (click)="salir()" class="btn btn-primary m-l-10">Salir</button>
    </mat-card-actions>
</mat-card>
<br>
<object [data]="pdf | domseguro" type="application/pdf" class="" width="100% " height="100% ">
</object>
