<style>
    table {
        width: 100%;
    }
</style>

<table *ngIf="flag && Orders.length > 0" mat-table [dataSource]="Orders" class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="idOrder">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.idOrder}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/pages/editar-cliente', element.cliente.codCliente]"> {{element.cliente.nombre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total | currency:'$' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="Orders.length == 0" class="alert alert-primary" role="alert">
    No se encontraron ventas para mostrar
</div>
