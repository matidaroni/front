<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <div class="container">
                <form #LoginForm="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar()">
                    <a href="javascript:void(0)" class="text-center db" style="color: black; font-size: 50px; font-family: fantasy"><img src="../assets/images/final3.png" height="100" width="100" alt="Home" /><br> <b>EL DURLERO</b></a>
                    <div class="form-group m-t-40 text-center">
                        <div class="col-md-12 col-xs-3">
                            <input ngModel class="form-control" type="email" name="email" #name="ngModel" [(ngModel)]="usuario.email" required="Ingrese un email válido" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-md-12 col-xs-3">
                            <input class="form-control" type="password" name="password" #name="ngModel" [(ngModel)]="usuario.password" required="" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-md-12 col-xs-3">
                            <a href="javascript:void(0)" id="to-recover" class="text-dark"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-md-12 col-xs-3">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-3">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-3">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-3">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
